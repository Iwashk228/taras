<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карма Хомякова Ивана Сергеевича</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="karma-bar">
    <div class="karma-meter">
      <div class="karma-progress-red" style="width: 0%;"></div>
      <div class="karma-progress-green" style="width: 0%;"></div>
    </div>
    <div class="karma-value">0</div>
  </div>

  <div class="karma-buttons">
    <button class="karma-button-minus">-</button>
    <button class="karma-button-plus">+</button>
  </div>

  <div class="karma-header">Карма Хомякова Ивана Сергеевича</div>

  <div class="karma-numbers">
    <span class="karma-number-red">-100</span>
    <span class="karma-number-green">0</span>
    <span class="karma-number-green">100</span>
  </div>
</body>
</html>
